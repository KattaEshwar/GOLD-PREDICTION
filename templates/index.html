<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-decoration">
                <div class="gold-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <h1>Gold Price Prediction</h1>
            </div>
            
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="Year">
                        <i class="far fa-calendar-alt"></i> Year (1964-2100)
                    </label>
                    <input type="number" id="Year" name="Year" min="1964" max="2100" required
                           placeholder="Enter year...">
                </div>
                
                <div class="form-group">
                    <label for="Month">
                        <i class="far fa-calendar"></i> Month
                    </label>
                    <select id="Month" name="Month" required>
                        <option value="" disabled selected>Select month...</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <button type="submit">
                    <i class="fas fa-chart-line"></i> Predict Price
                </button>
            </form>
            
            {% if prediction %}
            <div class="result">
                <i class="fas fa-coins"></i> {{ prediction }}
            </div>
            {% endif %}
            
            <div class="note">
                <i class="fas fa-info-circle"></i> 
                Note: Predictions are based on historical trends and patterns. 
                Long-term predictions (beyond 2050) should be considered as estimates only.
            </div>
        </div>
    </div>

    <script>
        // Add current year as default value
        document.addEventListener('DOMContentLoaded', function() {
            const yearInput = document.getElementById('Year');
            const currentYear = new Date().getFullYear();
            yearInput.value = currentYear;
            
            // Add current month as default selection
            const monthSelect = document.getElementById('Month');
            const currentMonth = new Date().getMonth() + 1; // JavaScript months are 0-based
            monthSelect.value = currentMonth;
        });
    </script>
</body>
</html>
